<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link href="./css/style.css" rel="stylesheet" type="text/css" media="screen, projection"/>    
  </head>

  <body>
    
    <div class="input-container">

      <div class="red-container">
        <label>

          (R) Red
          <input type="range" id="inputR" value="0" min="0" max="255">

        </label>

        <input type="text" value="0" id="rangeR" disabled/>
      </div>

      <div class="green-container">
        <label>

          (G) Green
          <input type="range" id="inputG" value="0" min="0" max="255">

        </label>

        <input type="text" value="0" id="rangeG" disabled/>
      </div>

      <div class="blue-container">
        <label>

          (B) Blue
          <input type="range" id="inputB" value="0" min="0" max="255">

        </label>

        <input type="text" value="0" id="rangeB" disabled/>
      </div>


    </div>
    
    
    
    <div class="square"></div>
      <script src=".js/script.js"></script>
    </div>

    


    
  </body>
</html>
